<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OTP</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styleotp.css') }}">
    </head>
    <body>
        <h1>Enter OTP</h1>
        <div class="otp-field">
            <form id="otpForm" action="{{ url_for('otp') }}" method="POST">
                <input type="text" name="index1" maxlength="1" id="index1" required>
                <input type="text" name="index2" maxlength="1" id="index2" required>
                <input type="text" class="space" name="index3" maxlength="1" id="index3" required>
                <input type="text" name="index4" maxlength="1" id="index4" required>
                <input type="text" name="index5" maxlength="1" id="index5" required>
                <input type="text" name="index6" maxlength="1" id="index6" required>
            </form>
        </div>
        <script>
            // Get all the OTP input fields
            const otpInputs = document.querySelectorAll('.otp-field input');
            const otpForm = document.getElementById('otpForm');
        
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    // Move to next input field after entering a digit
                    if (this.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
        
                    // If all fields have been filled, submit the form
                    const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
                    if (allFilled) {
                        otpForm.submit();
                    }
                });
            });
        </script>
        
    </body>
</html>
